<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="">
        <div class="row ">
          <div class="col-md-4 logo  ">
            <img src="img/image.jpg" alt="" width="600px" height="850px">
            <div class="logo position-absolute top-0 start-0">
              <img class="position-absolute space" src="img/logo-ALTA-v2.png"  >
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-6 "> 
              <h3 class="text">Contact Us</h3>
              <form action="">
                <h3 class="text2">Full Name</h3>
                <input type="text" class="space2" name="fullname" id="fullname" required="" placeholder="Your Full Name Here">
                <h3 class="text2 space3">Email Address</h3>
                <input type="text" class="space2" name="email" id="email" required="" placeholder="example@domain.com">
                <h3 class="text2 space3">Phone Number</h3>
                <input type="text" class="space2" name="phone" id="phone" required="" placeholder="08573890xxxxx">
                <h3 class="text2 space3">Nationalty</h3>
                <Select name="nasionality" id="nasionality" place="malaysia" class="space4"  >
                  <option value="selected">Selected</option>
                  <option value="Indoensia">Indonesia</option>
                  <option value="Malaysia">Malaysia</option>
                </Select>  
                <h3 class="text2 space3">Message</h3>
                  <textarea class="space2" name="message" id="Message" cols="22" rows="5" value="Your Full Name here" placeholder="Your Full Name here"></textarea>
                <br>
                <input class="space-button text3" type="submit" name="submit" id="submit">
          </div>
          
        </div>
      </div>
</body>
</html>
